<header>
  <div class="container">
      <div class="row">
          <div class="col-md-3 col-sm-3 col-3">
              <div class="logo-container">
                  <img src="assets/banners/image.png" alt="cutm" class="logo">
                  <h2 style="display: inline;"><b>CUTMAP LMS</b></h2>
              </div>
        </div>
        <div class="col-md-9 col-sm-9 col-9 text-end">
          <div class="menu-icon" (click)="openMenu()">
            <i [class]="menu_icon"></i>
          </div>
          <div class="desktop_menu" [class.mobile_menu]="menuValue">
            <ul>
              <li><a routerLink="/home" (click)="closeMenu()">Home</a></li>
              <li><a routerLink="/about" (click)="closeMenu()">About</a></li>
              <li><a routerLink="/services" (click)="closeMenu()">Services</a></li>
              <li><a routerLink="/contact-us" (click)="closeMenu()">Contact-us</a></li>
              <li><a routerLink="/login" (click)="closeMenu()">Login</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
