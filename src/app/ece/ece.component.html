<div class="ece-container">
    <h1>ECE Courses</h1>
  
    <div class="course-list">
      <div class="course-card" *ngFor="let course of relatedCourses; let i = index" [style.background-color]="getCourseColor(i)">
        <img [src]="course.image" alt="{{ course.name }}">
        <h3>{{ course.name }}</h3>
        <p>{{ course.description }}</p>
        <a [routerLink]="course.link" class="course-link">Explore {{ course.name }}</a>
      </div>
    </div>
  
    <!-- Toggle form button -->
    <button (click)="toggleForm()" class="toggle-form-btn">
      {{ showForm ? 'Hide' : 'Register for ECE Courses' }}
    </button>
  
    <!-- Registration form -->
    <div *ngIf="showForm" class="registration-form">
      <form (ngSubmit)="onFormSubmit()">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
  
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
  
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
